<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="checkValidUser()">

        <div class="form-group">
            <label for="userName">Username <span class="required">*</span></label>
            <input class="form-control" type="text" placeholder="Enter Username" formControlName="userName">
            <div class="required" *ngIf="loginForm.get('userName')?.errors?.['required'] && loginForm.get('userName')?.touched">
                Please provide username.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input class="form-control" type="password" placeholder="Enter Password" formControlName="password">
            <div class="required" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                Please provide password.
            </div>
        </div>

        <button class="btn btn-success m-2" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button class="btn btn-primary m-2" routerLink="register">New User? Register</button>

    </form>
</div>
